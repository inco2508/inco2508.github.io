<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>nrbt.fr</title>
</head>
<body>
    <main>
        <pre id="swirl"></pre>
        <pre id="logo">             _     _      __      
            | |   | |    / _|     
  _ __  _ __| |__ | |_  | |_ _ __ 
 | '_ \| '__| '_ \| __| |  _| '__|
 | | | | |  | |_) | |_ _| | | |   
 |_| |_|_|  |_.__/ \__(_)_| |_|</pre>
    </main>

    <menu>
        <section id="left">
            <li class="link"><a  href="https://github.com/inco2508/inco2508.github.io">source</a></li>
            <li class="link"><a  href="https://github.com/inco2508">github</a></li>
        </section>
        
        <section id="right">

        </section>
    </menu>

    <script>
        (async () => {
            let menu = document.querySelector("#right")
            let req = await fetch("https://api.github.com/repos/inco2508/inco2508.github.io/branches/main")
            let json = await req.json()

            let li = document.createElement("li")
            li.classList.add("github")

            let avatarLink = document.createElement("a")
            avatarLink.href = json.commit.author.html_url

            let avatar = document.createElement("img")
            avatar.src = json.commit.author.avatar_url

            avatarLink.appendChild(avatar)
          
            let commitLink = document.createElement("a")
            commitLink.href = json.commit.html_url
            commitLink.innerText = `${json.commit.commit.message}`

            li.appendChild(avatarLink)
            li.appendChild(commitLink)

            menu.appendChild(li)
        })()
    </script>

    <script type="module" src="/main.js"></script>
</body>
</html>
